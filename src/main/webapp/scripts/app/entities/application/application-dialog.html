<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobOfferLabel">Apply to Offer</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
<!--
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="jobOffer.id" readonly>
        </div>
-->
        <div class="form-group">
            <label for="field_fullname">Your Full Name</label>
            <input type="text" class="form-control" name="fullname" id="field_fullname"
                    ng-model="jobApplication.fullname"
                    required>
            <div ng-show="editForm.fullname.$invalid">
                <p class="help-block"
                    ng-show="editForm.fullname.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
           <label for="field_email">Your Email</label>
           <input type="email" class="form-control" name="email" id="field_email"
                   ng-model="jobApplication.email" 
				   ng-pattern="/^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-\+]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$/" 
				   required>
            <div style="color:red" ng-show="editForm.email.$dirty && editForm.email.$invalid">
                <p class="help-block" ng-show="editForm.email.$error.required">
                    Your e-mail is required.
                </p>
				<p class="help-block" ng-show="editForm.email.$error.email">
					Your e-mail is invalid.
				</p>
			</div>
        </div>
    
 <div class="form-group">
            <label for="field_url">Your CV Link</label>
            <input type="url" class="form-control" name="url" id="field_url"
                    ng-model="jobApplication.url" ng-pattern="/(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/"
                    required>
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                   ng-show="editForm.url.$error.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.url.$error.url">
                    Your url is invalid.
                </p>
            </div>
        </div>

        </div>


    </div>
	
  
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Apply</span>
        </button>
    </div>
</form>
